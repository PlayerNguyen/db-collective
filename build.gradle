plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'

    // Import MySQL Connector/J
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    runtimeOnly 'mysql:mysql-connector-java:8.0.16'

    // https://mvnrepository.com/artifact/com.zaxxer/HikariCP
    implementation group: 'com.zaxxer', name: 'HikariCP', version: '2.3.2'

    // https://mvnrepository.com/artifact/org.xerial/sqlite-jdbc
    // testImplementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.15.1'
    runtimeOnly group: 'org.xerial', name: 'sqlite-jdbc', version: '3.15.1'

}

// Test Logging 
test {
    testLogging {
        showStandardStreams = true
    }
}
// Fat a jar
jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
